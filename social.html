<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>terrence o'connor | social</title>

    <style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        position: relative;
        overflow: hidden;
        font-family: arial;
      }
      
      .iphone-container {
        height: 93vh;
        width: auto;
        aspect-ratio: 718 / 1447;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        position: relative;
        z-index: 0;
        clip-path: inset(0 round 10%);
        -webkit-clip-path: inset(0 round 10%);
        transition: transform 0.2s ease-out;
        transform-style: preserve-3d;
        will-change: transform;
        cursor: default;
      }
      
      .iphone-wrapper {
        position: relative;
        height: 93vh;
        width: auto;
        aspect-ratio: 718 / 1447;
        cursor: grab;
        transform-origin: center center;
        transition: transform 0.2s ease-out;
        transform-style: preserve-3d;
        will-change: transform;
      }
      
      .iphone-container video {
        width: 100%;
        height: auto;
        display: block;
        margin: 0;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
      
      .iphone {
        position: absolute;
        height: 95vh;
        width: auto;
        pointer-events: none;
        z-index: 1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        backface-visibility: hidden;
        transform-style: preserve-3d;
      }
      
      .no-tilt .iphone-wrapper {
        transform: none !important;
        cursor: default;
      }
      
      h1 {
        text-align: center;
        font-size: 1.2rem;
        font-weight: normal;
        text-transform: lowercase;
        margin-top: 40vh;
      }
      
      .bottom-right {
        position: absolute;
        bottom: 1.5rem;
        right: 1.5rem;
        text-align: right;
        z-index: 2;
      }
      
      .bottom-right a {
        display: block;
        text-decoration: none;
        color: black;
        font-size: 0.9rem;
        margin: 0.2rem 0;
      }
      
      .bottom-right a.active {
        font-weight: bold;
      }
      
      .socials {
        margin-top: 1rem;
        display: flex;
        gap: 0.6rem;
        /* spacing between icons */
        justify-content: flex-end;
        /* aligns them to the right */
        z-index: 10;
      }
      
      .socials a {
        font-size: 1.2rem;
        color: black;
        text-decoration: none;
      }
      
      .contact-btn {
        display: inline-block;
        margin-top: 0.6rem;
        padding: 0.3rem 0.8rem;
        /* adjust padding to fit neatly */
        border: 1px solid black;
        border-radius: 4px;
        font-size: 0.9rem;
        color: black;
        text-decoration: none;
        text-align: center;
        background-color: white;
      }

      @media screen and (max-width: 680px)  {
        .bottom-right{
        background-color: rgba(255, 255, 255, 0.731);
        padding: 2%;
        border-radius: 10px;
        backdrop-filter: blur(15px);
        }
        
      }
      </style>
</head>

<body>
    <div class="iphone-wrapper">
        <div class="iphone-container">
            <div class="clip-wrapper">
                <video src="assets/tiktok-1.MP4" controls></video>
                <video src="assets/tiktok-2.MP4" controls></video>
                <video src="assets/tiktok-3.MP4" controls></video>
            </div>
        </div>
        <img class="iphone" src="assets/iphone-bg.png" alt="iPhone Frame" />
    </div>

    <div class="bottom-right">
        <a href="index.html">home</a>

        <a href="photography.html">photography</a>

        <div class="socials">
            <a href="https://www.instagram.com/terrencefoconnor/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@terrencefoconnor?lang=en" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://x.com/tf_oconnor?lang=en" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
